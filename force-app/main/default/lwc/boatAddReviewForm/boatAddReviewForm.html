<template>
    <!-- lightning data service code -->
    <!-- <lightning-record-edit-form> using boatReviewObject -->
        <lightning-record-edit-form object-api-name={boatReviewObject} onsubmit={handleSubmit} onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            <lightning-layout multiple-rows vertical-align="start">
            <lightning-layout-item size="8" padding="horizontal-small">
            <div class="slds-form-element">
                <!-- review subject field code using nameField -->
                <label class="slds-form-element__label" for="record-subject">{labelSubject}</label>
                <lightning-input-field required id="record-subject"
                    field-name="Name"
                    variant="label-hidden"
                    ></lightning-input-field>
            </div>
            </lightning-layout-item>
            <lightning-layout-item size="4" padding="horizontal-small">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="record-name">{labelRating}</label>
                <div class="slds-form-element__control">
                <!-- add five star rating component -->
                <c-five-star-rating onratingchange={handleRatingChanged} id="record-name"></c-five-star-rating>
                </div>
            </div>
            </lightning-layout-item>
            <lightning-layout-item padding="horizontal-small">
                <!-- review comment field code using commentField -->
                <lightning-input-field
                    required
                    field-name="Comment__c">
                </lightning-input-field>
            </lightning-layout-item>
        </lightning-layout>
        <div class="slds-align_absolute-center" style="margin-top: 5px">
            <!-- add submit button -->
            <lightning-button
                class="slds-m-top_x-small"
                type="submit"
                icon-name="utility:save"
                label="Submit">
            </lightning-button>
        </div>
        <!-- </lightning-record-edit-form> -->
    </lightning-record-edit-form>
  </template>
